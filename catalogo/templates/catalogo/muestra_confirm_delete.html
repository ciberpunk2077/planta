{% extends 'base.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar la muestra "{{ object.nombre_cientifico }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'catalogo:muestra-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

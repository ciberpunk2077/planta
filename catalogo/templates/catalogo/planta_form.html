{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="main-content" id="mainContent" style="margin-top: 70px;">
    <div class="container">
        {% include 'head.html' %}
        <div class="row g-4">

            <!-- Columna del formulario -->
            </br>
            <div class="col-lg-6 col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Información de la Planta</h4>
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre Científico</label>
                                <input type="text" class="form-control" placeholder="Ej: Rosa rubiginosa">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre Común</label>
                                <input type="text" class="form-control" placeholder="Ej: Rosa mosqueta">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Fecha de Recolección</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Número de Recolecta</label>
                                <input type="text" class="form-control" placeholder="Ej: INV-123">
                            </div>

                            <div class="row g-2">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Colonia</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Localidad</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Descripción</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre del Recolector</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="row g-2">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Especie</label>
                                    <select class="form-select">
                                        <option selected>Seleccionar...</option>
                                        <option>Endémica</option>
                                        <option>Nativa</option>
                                        <option>Introducida</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Municipio</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="#" class="btn btn-outline-danger">
                                    <i class="fas fa-arrow-left me-2"></i>Regresar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Columna de imagen y mapa -->
            <div class="col-lg-6 col-md-12">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Fotografía</h5>
                        <div class="border rounded p-3 text-center bg-light">
                            <img id="imagePreview" src="{% static 'img/placeholder-plant.jpg' %}" class="img-fluid"
                                style="max-height: 300px;">
                            <div class="mt-3">
                                <input type="file" class="form-control" id="imageUpload" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Ubicación</h5>
                        <div id="map" class="rounded" style="width: 100%; height: 300px;"></div>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-success">
                                <i class="fas fa-map-marker-alt me-2"></i>Marcar ubicación
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>



<!-- Script para vista previa de imagen -->
<script>
    document.getElementById('imageUpload').addEventListener('change', function (e) {
        const reader = new FileReader();
        reader.onload = function () {
            document.getElementById('imagePreview').src = reader.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });
</script>
{% endblock %}
